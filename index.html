<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Festivite</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside>
            <header>  
                <img src="assets/Logo.svg" alt="ícone cone de festa">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p> 
            </header>
        </aside> 
        <main>
            <header>  
                <h1>Crie seu convite</h1> 
            </header>
            <form> 
                <section class="event-about">
                    <fieldset>
                        <legend>   
                           <div class="icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M8 1.25C8.41421 1.25 8.75 1.58579 8.75 2V3.25H15.25V2C15.25 1.58579 15.5858 1.25 16 1.25C16.4142 1.25 16.75 1.58579 16.75 2V3.25H19C20.5188 3.25 21.75 4.48122 21.75 6V20C21.75 21.5188 20.5188 22.75 19 22.75H5C3.48122 22.75 2.25 21.5188 2.25 20V6C2.25 4.48122 3.48122 3.25 5 3.25H7.25V2C7.25 1.58579 7.58579 1.25 8 1.25ZM7.25 4.75H5C4.30964 4.75 3.75 5.30964 3.75 6V9.25H20.25V6C20.25 5.30964 19.6904 4.75 19 4.75H16.75V6C16.75 6.41421 16.4142 6.75 16 6.75C15.5858 6.75 15.25 6.41421 15.25 6V4.75H8.75V6C8.75 6.41421 8.41421 6.75 8 6.75C7.58579 6.75 7.25 6.41421 7.25 6V4.75ZM20.25 10.75H3.75V20C3.75 20.6904 4.30964 21.25 5 21.25H19C19.6904 21.25 20.25 20.6904 20.25 20V10.75Z" fill="#869198"/>
                                </svg>
                           </div>  
                           <h2>  
                               Sobre o evento
                           </h2>
                        </legend>
                        <div class="input-wrapper"> 
                            <label for="title">Título</label>
                            <input class="input-group_input" id="title" type="text" placeholder="Nome do evento" pattern="[A-Za-z]+">   
                            <div class="input-group_error"> 
                                <img src="./assets/icons/circle-alert.svg" alt="ícone de alerta vermelho">   
                                <small> 
                                   error message  
                                </small>  
                            </div>
                        </div> 
                        <div class="flex">
                            <div class="input-wrapper flex-1" >
                                <label for="start-date">Início</label>
                                <input id="start-date" type="datetime-local" lang="pt-BR">  
                            </div>  
                            <div class="input-wrapper flex-1">
                                <label for="end-date">Fim</label>
                                <input id="end-date" type="datetime-local" lang="pt-BR"> 
                            </div>
                        </div> 
                        <div class="flex">
                            <div class="input-wrapper flex-2">
                                <label for="tipo">Tipo</label>   
                                <div class="radio-wrapper">  
                                    <div class="radio-inner">
                                        <div class="input-radio">  
                                           <input type="radio" value="presencial" name="type" id="presencial" checked>   
                                           <label for="presencial" id="presencial">  
                                               <div class="icone-presencial"></div> 
                                               <p>Presencial</p>
                                            </label>
                                        </div>
                                        <div class="input-radio">  
                                            <input type="radio" value="online" name="type" id="online">  
                                            <label for="online" id="online">  
                                            <div class="icone-online"></div> 
                                                <p>Online</p>
                                            </label> 
                                        </div>
                                    </div>
                                </div> 
                            </div>
                            <div class="input-wrapper flex-2">
                                <label for="local">Local</label>
                                <input id="local" type="text" placeholder="Link ou endereço"> 
                            </div>  
                        </div> 
                        <div class="input-wrapper"> 
                            <label for="description">Descrição</label>
                            <textarea class="input-group_input" name="description" id="description" placeholder="Escreva sobre os detalhes do evento" minlength="2" maxlength="200"></textarea>  
                            <div class="input-group_error" > 
                                <img src="./assets/icons/circle-alert.svg" alt="ícone de alerta vermelho">   
                                <small> 
                                   error message  
                                </small> 
                            </div>
                        </div>   
                    <fieldset>
                </section>  
            </form>
        </main> 
    </div>    
</body>
</html>
